<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Toolbox Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>⚡ AI Toolbox Hub</h1>
    <p>Your all-in-one free online tools</p>
  </header>

  <main>
    <div class="tool-grid">
      <button onclick="openTool('fileConverter')">📂 File Converter</button>
      <button onclick="openTool('photoEnhancer')">🖼 Photo Enhancer</button>
      <button onclick="openTool('summarizer')">📝 Text Summarizer</button>
      <button onclick="openTool('writer')">✍ AI Writer</button>
      <button onclick="openTool('grammar')">📖 Grammar Checker</button>
      <button onclick="openTool('translator')">🌍 Translator</button>
      <button onclick="openTool('password')">🔒 Password Generator</button>
      <button onclick="openTool('converter')">📏 Unit & Currency Converter</button>
      <button onclick="openTool('qrcode')">🔗 QR Generator</button>
      <button onclick="openTool('meme')">😂 Meme Caption Generator</button>
    </div>
  </main>

  <!-- Tool Windows -->
  <section id="toolWindow" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeTool()">&times;</span>
      <div id="toolContent">
        <!-- Dynamic tool content goes here -->
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 AI Toolbox Hub | Built by Franz Joshua Magdapat</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
